<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>dashboard</title>
</head>
<body>
    <div id="sidebar" class="sidebar">
        <button id="sidebarToggle" class="menuButton" >
            <img id="logo" class="sidebarIcon"  src="./assets/dots-horizontal.png" alt="">
            <p class="sidebarText hiddenText">Dashboard</p>
        </button>
        <nav>
            <ul>
                <li class="menuButton">
                    <img class="sidebarIcon" src="./assets/home.png" alt="">
                    <a href="#" class="sidebarText">Home</a>
                </li>
                <li class="menuButton">
                    <img class="sidebarIcon" src="./assets/account.png" alt="">
                    <a href="#" class="sidebarText">Profile</a>
                </li>
                <li class="menuButton">
                    <img class="sidebarIcon" src="./assets/message.png" alt="">
                    <a href="#" class="sidebarText">Messages</a>
                </li>
                <li class="menuButton">
                    <img class="sidebarIcon" src="./assets/alarm.png" alt="">
                    <a href="#" class="sidebarText">History</a>
                </li>
                <li class="menuButton">
                    <img class="sidebarIcon" src="./assets/calendar-check.png" alt="">
                    <a href="#" class="sidebarText">Tasks</a>
                </li>
                <li class="menuButton">
                    <img class="sidebarIcon" src="./assets/account-group.png" alt="">
                    <a href="#" class="sidebarText">Communities</a>
                </li>
                <li class="menuButton">
                    <img class="sidebarIcon" src="./assets/cog.png" alt="">
                    <a href="#" class="sidebarText">Settings</a>
                </li>
                <li class="menuButton">
                    <img class="sidebarIcon" src="./assets/face-agent.png" alt="">
                    <a href="#" class="sidebarText">Support</a>
                </li>
                <li class="menuButton">
                    <img class="sidebarIcon" src="./assets/shield.png" alt="">
                    <a href="#" class="sidebarText">Privacy</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="container">
        <div id="bar" >
            <div id="searchbar">
                <div id="input" class="">
                    <img src="./assets/magnify.png" alt="">
                    <input type="text" placeholder="Search">
                </div>
                <div id="profile" class="profileLayout">
                    <img class="notification" src="./assets/bell.png" alt="">
                    <img class="profilePhoto" src="./assets/gigachad.jpg" alt="">
                    <p>Gigachad</p>
                </div>
            </div>
            <div id="toolbar">
                <div id="profileLarge">
                    <img class="profilePhoto" src="./assets/gigachad.jpg" alt="">
                    <div>
                        <p class="smallText">Hi there,</p>
                        <h3>Gigachad (@gigachad)</h3>
                    </div>
                </div>
                <div class="profileLayout">
                    <button class="postButton">New</button>
                    <button class="postButton">Upload</button>
                    <button class="postButton">Share</button>
                </div>
            </div>
        </div>
        <div id="content" ></div>
    </div>
</body>
</html>
